<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;

        }
        body{
            background-color: rgb(107, 189, 214);
        }
        .wrapper{
            width:300px;
            height:75vh;
            background-color: black;
            position: absolute;
            left:35%;
            top:10%;
            border-radius: .9rem;
          box-shadow:0 0 10px rgb(63, 13, 200)

        }
        span{
            display: block;
            text-align: center;
            font-size:4rem
        }
        p{
            font-size: 16px;
            color:white;
            margin:10px;
            font-weight: 900;
            text-align: center;
            word-wrap:break-word;
            line-height: 30px;
            margin:20px 0;
        }
        button{
         padding:10px 20px;
         border-radius: .8rem;
         font-size: 1.1rem;
         border:none;
         background-color: rgb(44, 123, 129);
         color:white;
         margin:0rem 5.3rem;
        }
        /*  */
        @media (max-width:1068px){
             body{
            background-color:blueviolet;
        }
        .wrapper{
            position: absolute;
            top:30%;
            width:350px;
            height:50vh;
            background-color:midnightblue;

        }
        span{
           
            font-size:3.3rem
        }
        p{
            font-size: 16px;
            color:white;
            margin:10px;
            font-weight: 900;
            text-align: center;
            word-wrap:break-word;
            line-height: 20px;
            margin:20px 0;
        }
        button{
         padding:10px 20px;
         border-radius: .8rem;
         font-size: 1.1rem;
         border:none;
         background-color: rgb(44, 123, 129);
         color:white;
         margin:0rem 5.3rem;
        }
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <span>&#128514;</span>
        <p class="joke" id="joke">
            Lorem, ipsum dolor sit amet consectetur adipisicing 
            elit. Ipsa error id exercitationem 
            maxime? Ipsa facere in quae, nobis 
            odit voluptas, placeat molestiae 
            saepe et magni voluptate quis inventore,
             repudiandae sapiente!
        </p>
        <button id="btn">Get jokes</button>
    </div>
</body>
</html>
