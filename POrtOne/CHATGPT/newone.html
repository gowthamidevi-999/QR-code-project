<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balloon Popup Game</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: linear-gradient(to bottom, #87cefa, #f0f8f8);
      cursor: pointer;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #b21d6c;
      text-shadow:10px 0px 10px white;
    }

    button {
      padding: 12px 38px;
      border-radius: 30px 0 30px 0;
      font-size: 1.5rem;
      background-color:goldenrod;
      color: white;
      box-shadow: 0 0 20px white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #gameinfo {
      display: none;
      position: absolute;
      top: 15px;
      left: 10px;
      color: rgb(61, 20, 197);
      font-weight: 900;
      font-size: 22px;
    }

    .balloon {
      position: absolute;
      transition: transform 0.2s ease;
      /* font-size:9rem; */
    }
@media (max-width: 1180px){
  body{
     background: linear-gradient(to bottom, #87cefa, #f0f8f8);
      cursor: pointer;
  }
}

     /* @media (max-width: 1080px) {
      body {
        background: linear-gradient(to bottom, purple, rgb(214, 160, 169));
      }
     } */

    @media (max-width: 890px) {
      body {
        background: linear-gradient(to bottom, rgb(214, 108, 216), rgb(65, 40, 207));
      }
    }

    @media (max-width: 501px) {
      body {
        background: linear-gradient(to top, rgb(41, 10, 218), rgb(34, 167, 220));
      }
    }
  
  </style>
</head>

<body>
  <!-- start screen -->
  <div class="center" id="startscreen">
    <h1 id="title">Balloon Popup</h1>
    <button id="startbtn">Start</button>
  </div>
<!-- timer and score -->
  <div id="gameinfo">
    Time: <span id="timer">10</span> sec; &nbsp;&nbsp;&nbsp;
    Score: <span id="score">0</span>
  </div>

  <script>
    const startScreen = document.getElementById("startscreen");
    const title = document.getElementById("title");
    const startBtn = document.getElementById("startbtn");
    const gameInfo = document.getElementById("gameinfo");
    const timerText = document.getElementById("timer");
    const scoreText = document.getElementById("score");
    const gameOverBox = document.createElement("div");
    
    let time = 10;
    let score = 0;
    let timeInterval, balloonInterval;
    startBtn.addEventListener("click", startGame);

    function startGame() {
       startScreen.style.display = "none";
      gameInfo.style.display = "block";
  score = 0;
      scoreText.textContent = score;
      time = 10;
      timerText.textContent = time;

     timeInterval = setInterval(updateTimer, 1000);
       balloonInterval = setInterval(createBalloon, 700);
     
    }
    function updateTimer() {
      time--;
      timerText.textContent = time;
      if (time <= 0) {
        endGame();
      }
      
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.textContent = "ðŸŽˆ ";
      balloon.style.fontSize = "3rem";
       balloon.style.left = Math.random() * (window.innerWidth - 60) + "px";
      balloon.style.top = window.innerHeight + "px";
      document.body.appendChild(balloon);

      let rise = setInterval(() => {
        let top = parseFloat(balloon.style.top);
        balloon.style.top = top - 5 + "px";
        if (top < -100) {
          clearInterval(rise);
          balloon.remove();
        }
      }, 50);

      balloon.addEventListener("mouseover", () => {
        score++;
        scoreText.textContent = score;
        balloon.style.transform = "scale(0)";
        setTimeout(() => balloon.remove(), 300);
      });
    }

    function endGame() {
      clearInterval(timeInterval);
      clearInterval(balloonInterval);
      document.querySelectorAll(".balloon").forEach((b) => b.remove());

      gameOverBox.innerHTML = `
        <h2 style="color:white; font-size:2rem; text-align:center;">ðŸŽ® Game Over!</h2>
        <p style="color:green; font-size:1.5rem; text-align:center;">Your Final Score: ${score}</p>
      `;
      gameOverBox.style.position = "fixed";
      gameOverBox.style.top = "10rem";
      gameOverBox.style.left = "0";
      gameOverBox.style.width = "100%";
      gameOverBox.style.textAlign = "center";

      document.body.appendChild(gameOverBox);

      const restartBtn = document.createElement("button");
      restartBtn.textContent = "ðŸ”„Play Again";
      restartBtn.style.padding = "15px 20px";
      restartBtn.style.fontSize = "1.9rem";
      restartBtn.style.borderRadius = "10px";
      restartBtn.style.border = "none";
      restartBtn.style.cursor = "pointer";
      restartBtn.style.marginTop = "15px";
      restartBtn.addEventListener("click", restartGame);
      gameOverBox.appendChild(restartBtn);
    }

    function restartGame() {
      gameOverBox.remove();
      startScreen.style.display = "block";
      gameInfo.style.display = "none";
    }
  </script>
</body>
</html>
