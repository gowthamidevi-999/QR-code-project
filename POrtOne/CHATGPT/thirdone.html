    <div class="container">
        <h1 id="title">üó£Ô∏è Multi-Language Dictionary</h1>
        <div class="search-box">
            <input type="text" placeholder="Enter a word" 
            id="wordinput">
            <button id="searchbtn"                                                              >Search</button>
        </div>

    <script>
        const input=document.getElementById("wordinput");
        const search=document.getElementById("searchbtn");
        const result=document.getElementById("result");

     search.addEventListener("click", getMeaning);
        // 

       async function getMeaning(){
        const word=input.value.trim();
        if(word===""){
            result.innerHTML="<p style=font-size:25px>Please enter a word üòÅ</p>";
            return;
        }
    const apiurl=`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;
    result.innerHTML=`<p>Fetching data from üòé:<br><b>${apiurl}</b></p>`

    try{
const orange=await fetch(apiurl);
 if(!orange.ok){
result.innerHTML=`<p style=font-size:1.5rem>No result found for <b>${word}üò¢</b></p>`;
return; 
         }  
         const data=await orange.json();
         const meaning=data[0]?.meanings[0]?.definitions[0]?.definition ||"NO defination is found";
        //    
 const teluguurl=`https://api.mymemory.translated.net/get?q=${meaning}&langpair=en|te`;
 const hindiurl=`https://api.mymemory.translated.net/get?q=${meaning}&langpair=en|hi`;
        //
const   teluguRes=await fetch(teluguurl);
const hindiRes=await fetch(hindiurl);
//
const  telugudata=await teluguRes.json(); 
const hindidata= await hindiRes.json();
// 
const telugumeaning=telugudata.responseData.translatedText;
const hindimeaning=hindidata.responseData.translatedText;

result.innerHTML=
`<h2 style=font-size:1.3rem>${word}üåπ</h2>
<p style=font-size:1.1rem><b style=font-size:1.1rem>English: </b >${meaning}üéà</p>
<p class="lang" style=font-size:1.1rem ><b style=font-size:1.1rem>Telugu :</b >${telugumeaning}üçÖ</p>
<p class="lang" style=font-size:1.1rem><b style=font-size:1.1rem>Hindi :</b >${hindimeaning}üë©üèª</p>
<button class="sound-btn" onclick="speakWord('${word}')">üîä</button>
<hr>
<big style=font-size:.9rem>Fetched from: <br> ${apiurl} </big>
`;
 } 
 catch(err){
    result.innerHTML="<p style= font-size:1.9rem>‚ö†Ô∏è something went wrong. please check your internet or try again later</p>"
 }
    }
    function speakWord(word){
        const speech=new SpeechSynthesisUtterance(word);

    }
