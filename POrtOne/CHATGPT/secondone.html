    <style>

.backbtn{
    padding:10px 30px;

</head>
<body>
    <div class="container">
        <h1 id="heading">üåç Country Guide App</h1>
        <div class="search-box" id="search-box">
     <input type="text" id="countryInput" placeholder="Enter country names here.."/>
     <button id="searchbtn">Search</button>       
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
const searchbtn=document.getElementById("searchbtn");
const input=document.getElementById("countryInput");
const result=document.getElementById("result");
// const heading=document.getElementById("heading");
// const searchbox=document.getElementById("search-box")

searchbtn.addEventListener("click",getcountryinfo);

        input.addEventListener("keypress",function(e){
            if(e.key==="Enter"){
                getcountryinfo();
            }
        });
        async function getcountryinfo(){
const countryname=input.value.trim();

            if(!countryname){
result.innerHTML="<h3>Please enter the country name üòÑ </h3>"
                return;
            }
            try{
// const response= await fetch(`https://restcountries.com/v3.1/name/${countryname}?fields=name,flags,capital,region,population,currencies,languages`);
// const response=await fetch(`https://restcountries.com/v3.1/name/${countryname}`);
const response=await fetch(`https://restcountries.com/v3.1/name/${countryname}`)
            if(!response.ok){
                throw new Error("country not found")
            }
            const data= await response.json();
//  const country = data.find(
//       (c) => c.name.common.toLowerCase().includes(countryname.toLowerCase())
// ) || data[0];     

const country = data.find(
    (c) => c.name.common.toLowerCase() === countryname.toLowerCase()
  ) || data[0];
          

const currency=country.currencies? Object.values(country.currencies)[0].name :"N/A";
const languages=country.languages? Object.values(country.languages).join(",") : "N/A";
            
 document.querySelector(".search-box").style.display="none"  ;
 document.querySelector("h1").style.display="none";       

result.innerHTML=`
            <img src="${country.flags.png}" alt="flag">
            <h2>${country.name.common}üéÑ</h2>
            <p><b>Capital: </b> ${country.capital ? country.capital[0]: "N/A"}</p>
            <p><b>Region:</b>${ country.region}</p>
            <p><b>Population: </b>${country.population.toLocaleString()}</p>
            <p><b>Currency:</b>${currency}</p>
            <p><b>Language: </b>${languages}</p>
            <button class="backbtn" onclick="goback()">Back</button>
            `;
            }
            catch (error){
                result.innerHTML=`<h3>Country not foundüò¢</h3>`;
            }
        }
        function goback(){
    document.querySelector(".search-box").style.display = "block";
document.querySelector("h1").style.display = "block";
            result.innerHTML="";
       input.value="";
        }
    </script>
</body>
