             padding:10px;

} 
input:hover{
     box-shadow: 0 0 20px rgb(12, 219, 181);
}

}

     background-color:midnightblue;

</head>
<body>
    <div class="container">
        <h1 >Wheather App</h1>
        <div class="search-box">
            <input type="text" id="input" placeholder="enter county name">
            <button onclick="getwether()" >Search</button>
        </div>
        <div class="weather-card">
            <h2 id="cityname">City</h2>
            <h2 id="temp"> ---&#176;C</h2>
            <h3 id="weathertype">----</h3>

            <div class="dtails">
                <span id="minTemp">Min:<b>--°C</b></span>
    <span class="divider">|</span>
     <span id="maxTemp">Max: <b>--°C</b></span>
            </div>
        </div>
    </div>
    <script>
        const input=document.getElementById("input")
        const cityname=document.getElementById("cityname");
        const temp=document.getElementById("temp");
        const weather=document.getElementById("weathertype");
        const min=document.getElementById("minTemp");
        const max=document.getElementById("maxTemp")
        const API_KEY = "97898beb27eb8e1c1378a1d8f63777d7";

        async function getwether(){
            let city=input.value.trim();
            if(city === ""){
                alert("please enter a city name");
                return;
            }

let url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`
         let res=await fetch(url);
         let data= await res.json();
        //  
         let tempC = (data.main.temp - 273.15).toFixed(1);
    let minC = (data.main.temp_min - 273.15).toFixed(1);
    let maxC = (data.main.temp_max - 273.15).toFixed(1);
    
         cityname.innerHTML = data.name;
            temp.innerHTML = `${data.main.temp}&#176;C`;
         weather.innerHTML=data.weather[0].main;
          min.innerHTML=`Min: <b>${data.main.temp_min}&#176;C</b>`;
    max.innerHTML=`Max: <b>${data.main.temp_max}&#176;C</b>`; 
        }

        </script>
