<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color: #222222;
            color:white
        }
        .wrapper{
            /* border:2px solid white; */
            position:absolute;
            width:80vw;
            transform: translate(-50%, -50%);top:50%;
            left:60%;display:flex;
            gap:20px
        }
        .container{
            width:30vmin;
            height:30vmin;
            /* border:1px solid orange; */
         display:flex;
         flex-direction: column;
         justify-content: space-around;
         padding:1.1rem 0rem;
         position: relative;
         border-radius: 0.5rem;
         background-color: #383333;
         text-align: center;
         line-height: 20px;
         border-bottom: 15px solid #18f98f;
         border-right:10px solid purple;
        }
        i{
            color:green;
            font-size: 1.9rem;
           margin-left: 3rem;
          margin-top:-10px; 
         
        
          
        }
        .num{
            font-size: 2rem;
            margin-top: 9px;
             line-height: 20px;
        }
        .text{
            margin-top: 5px;
            line-height: 30px;
            font-size:2rem;
        
        }
        h1{
            text-align: center;
            margin-top:5rem;
            font-size: 5rem;
        }
        h1:hover{
            color:aqua;
            transition: all 1.5s ease;
        }
        .container:hover{
            box-shadow: 0 0 10px white;
            transition: all 0.5s  ease-in;
        }
        @media (max-width:1968px){
            body{
            background-color: #222222;
            color:white
        }
        /* @media (max-width:1027px){ */
            
            wrapper{
            /* border:2px solid white; */
            position:absolute;
            width:60vw;
            transform: translate(-50%, -50%);top:50%;
            left:40%;display:flex;
            gap:20px

        }
    }
}

    </style>
</head>
<body>
    <h1>Count  UP Animation</h1>
<div class="wrapper">
    <div class="container">
<i class="fa-solid fa-utensils"></i>
<span class="num" data-val="400">000</span>
       <span class="text">Meals Delivery</span>
    </div>
    <!-- -->
     <div class="container">
<i class="fa-solid fa-face-smile"></i>
<span class="num" data-val="400">000</span>
       <span class="text">Happy customer</span>
    </div>
     <div class="container">
<i class="fa-solid fa-bars"></i>
<span class="num" data-val="400">000</span>
       <span class="text">Menu Items</span>
    </div>
     <div class="container">
<i class="fa-solid fa-star"></i>
<span class="num" data-val="300">000</span>
       <span class="text">five star</span>
    </div>
</div>
    
</body>
</html>
