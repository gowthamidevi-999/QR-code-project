<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(to bottom, rgb(221, 38, 221), pink);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 40px;
    margin-top: -40px;
    animation: slideDown 0.6s ease;
}
 
@keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

#startscreen {
    margin-top: 20px;
}

#startbtn, .buttons button, #restartbtn {
    padding: 12px 25px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: white;
    margin: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#gameinfo {
    display: none;
    text-align: center;
}

#status {
    font-size: 28px;
    font-weight: bold;
    margin-top: 20px;
}

.buttons {
    margin-top: 15px;
}

#scoretext {
    font-size: 26px;
    margin-top: 20px;
    font-weight: bold;
}
    </style>
</head>
<body>
   <h1 id="title">Rock Paper Scissors</h1>
   <div id="startscreen">
    <button id="startbtn">Start Game</button>
   </div>
   <div id="gameinfo">
    <h2 id="status">Make your choice ğŸ‘‡ </h2>
    <div class="buttons">
<button onclick="playerchoice('rock')">RockğŸª¨</button>
<button onclick="playerchoice('paper')">PaperğŸ“ƒ</button>
<button onclick="playerchoice('scissor')">scissorâœ‚ï¸</button>
    </div>
    <p id="scoretext">Score: 0</p>
    <button id="restartbtn">Play AgainğŸ”</button>
   </div>
   <div class="music">
 <audio src="./surviva_mass_bgm (1).mp3" id="winsound" controls></audio>  
  <audio src="./Hi Nanna - Yashna BGM.mp3" id="losssound" controls></audio>
   <audio src="./dia_birthday_bgm.mp3" id="drawsound" controls></audio>
   </div>
   <script>
    let score=0;
    let round=0;
    const totalRounds=10;

    const title=document.getElementById("title");
    const startscreen=document.getElementById("startscreen");
    const startbtn=document.getElementById("startbtn");
    const gameinfo=document.getElementById("gameinfo");
    const scores=document.getElementById("scoretext");
    const restart=document.getElementById("restartbtn")
    const win=document.getElementById("winsound");
    const loss=document.getElementById("losssound");
    const draw=document.getElementById("drawsound");
    const status=document.getElementById("status")

    //  gameinfo.style.display="none";

 startbtn.addEventListener("click",()=>{
    startscreen.style.display="none";
    gameinfo.style.display="block";
    restartgame();
 });
 restart.addEventListener("click",()=>{
    location.reload();
 });
 function restartgame(){
    score=0;
    round=0;
    scores.textContent="Score:" + score;
     restart.style.display = "none";
        status.textContent = "Make your choice ğŸ‘‡";
 }
 function playerchoice(player){
    if(round >= totalRounds) return ;
        const choices=["rock", "paper","scissor"];
        const computer=choices[Math.floor(Math.random()*3)];

        let result="";
        if(player===computer){
            result= "DrawğŸ˜²";
            draw.play();
        }
        else if(
            (player === "rock" && computer==="scissor")||
            (player==="paper" && computer==="rock")||
            (player ==="scissor" && computer==="paper")
        ){
            result="YOU WON ğŸ‰";
            score++;
            win.play();
    }
    else {
        result="you Lose ğŸ˜¢";
        score--;
        loss.play();
    }
    round++;
    status.textContent=`${result} (You: ${player}, computer:${computer})`;
    scores.textContent="score:"+score;

     if(round===totalRounds){
        status.textContent=`Game over your ğŸ˜’Final Score: ${score}`;
        scores.textContent="";

        restart.style.display="block";
     }
    
 }
   </script>
</body>
</html>
