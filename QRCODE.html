<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
             height:100vh;
             display:flex;
             justify-content: center;
             align-items: center;   
        }
        .container{
            background-color: aliceblue;
            display:flex;
           flex-direction: column;
         padding: 50px; border-radius: .9rem;
          
        }
         #title{
            background-image:url("./flo\ flo15.jpg");
            background-size: cover;
            background-position:center;
           padding: 15px;
            font-size:1.5rem;
            font-family:Arial, Helvetica, sans-serif;
            color:transparent;
            -webkit-clip:text;
            background-clip:text;
            font-weight: 900;
            margin-top:-20px;
            line-height: 2rem;
        } 
        #title:hover{

             /* text-shadow: 10px 10px 10px rgb(185, 94, 168);  */
             box-shadow:0 0 10px blueviole;
        }
         #input{
            margin:10px 0;
            font-size: 15px;
            padding:8px;text-align: center;
            font-weight: 900;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-radius: .8rem;
            border:2px outset grey;
            border: none;
            box-shadow: 0 0 10px rgb(147, 220, 224);
         }
         #input:hover{
 box-shadow: 0 0 10px rgb(123, 123, 199);
        } 
         button{
            border-radius:.9rem;
            font-size: 18px;
            width:50%;
            margin-left:4.4rem;
            padding: 8px;
            color:white;
            font-weight: 900;
            border:none;
            font-family:'Times New Roman', Times, serif;
            background:linear-gradient(to left,blue,rgb(230, 106, 106)) ;
        } 
         button:hover{
            box-shadow:  0 0 10px purple;
        } 
        .qr{
            display: none;
border: 4px dashed navy;
width:150px;height: 150px;
margin: 10px 65px;
padding: 8px;

        }
    </style>
</head>
<body>
<div class="container" id="container">
<span id="title">Enter a Text or URL</span>
<input type="text" id="input" placeholder="Enter a Url">
<div class="qr" id="qr">
    <img src="" id="img" alt="">
</div>
<button id="btn" onclick="qrgenerator()">Generate QR</button>

</div>
    <script>
const input=document.getElementById("input");
const qr=document.getElementById("qr");
const img=document.getElementById("img")
function qrgenerator(){
    if(input.value.trim()===""){
        alert("Enter Text or URL Generate!");
    return; 
    }

img.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+input.value;
      qr.style.display="flex"   
}

    </script>
</body>
</html>
